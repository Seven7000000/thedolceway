<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  <!-- Stopwatch outer ring -->
  <circle cx="256" cy="276" r="150" fill="#FFFFFF"/>
  <!-- Top button -->
  <rect x="238" y="90" width="36" height="50" rx="10" fill="#FFFFFF"/>
  <!-- Side button -->
  <rect x="390" y="240" width="40" height="30" rx="8" fill="#FFFFFF"/>
  <!-- Inner face -->
  <circle cx="256" cy="276" r="125" fill="#FEF2F2"/>
  <!-- Timer segments -->
  <path d="M256 151 A125 125 0 0 1 381 276" fill="none" stroke="#EF4444" stroke-width="20" stroke-linecap="round"/>
  <path d="M381 276 A125 125 0 0 1 256 401" fill="none" stroke="#FCA5A5" stroke-width="20" stroke-linecap="round"/>
  <!-- Time display -->
  <text x="256" y="260" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#EF4444" text-anchor="middle">0:30</text>
  <text x="256" y="310" font-family="Arial, sans-serif" font-size="24" fill="#9CA3AF" text-anchor="middle">REST</text>
  <!-- Hour marks -->
  <circle cx="256" cy="165" r="8" fill="#EF4444"/>
  <circle cx="347" cy="276" r="8" fill="#EF4444"/>
  <circle cx="256" cy="387" r="8" fill="#EF4444"/>
  <circle cx="165" cy="276" r="8" fill="#EF4444"/>
  <!-- Center dot -->
  <circle cx="256" cy="276" r="12" fill="#EF4444"/>
</svg>