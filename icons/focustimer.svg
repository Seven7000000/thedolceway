  <line x1="256" y1="406" x2="256" y2="432" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
  <line x1="80" y1="256" x2="106" y2="256" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
