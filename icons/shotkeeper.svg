  <path d="M380 120 L380 160 M360 140 L400 140" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round"/>
  <!-- Checkmark -->
  <path d="M365 140 L375 150 L395 130" fill="none" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>