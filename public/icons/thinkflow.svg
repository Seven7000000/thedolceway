<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  <!-- Microphone body -->
  <rect x="206" y="120" width="100" height="180" rx="50" fill="#FFFFFF"/>
  <!-- Microphone grille lines -->
  <line x1="225" y1="160" x2="287" y2="160" stroke="#BFDBFE" stroke-width="6" stroke-linecap="round"/>
  <line x1="225" y1="185" x2="287" y2="185" stroke="#BFDBFE" stroke-width="6" stroke-linecap="round"/>
  <line x1="225" y1="210" x2="287" y2="210" stroke="#BFDBFE" stroke-width="6" stroke-linecap="round"/>
  <line x1="225" y1="235" x2="287" y2="235" stroke="#BFDBFE" stroke-width="6" stroke-linecap="round"/>
  <line x1="225" y1="260" x2="287" y2="260" stroke="#BFDBFE" stroke-width="6" stroke-linecap="round"/>
  <!-- Microphone stand arc -->
  <path d="M160 260 Q160 360 256 360 Q352 360 352 260" fill="none" stroke="#FFFFFF" stroke-width="16" stroke-linecap="round"/>
  <!-- Microphone stand -->
  <rect x="244" y="360" width="24" height="60" fill="#FFFFFF"/>
  <!-- Stand base -->
  <rect x="196" y="410" width="120" height="20" rx="10" fill="#FFFFFF"/>
  <!-- Sound waves -->
  <path d="M380 180 Q400 200 380 220" fill="none" stroke="#93C5FD" stroke-width="8" stroke-linecap="round"/>
  <path d="M400 160 Q430 200 400 240" fill="none" stroke="#93C5FD" stroke-width="8" stroke-linecap="round"/>
  <path d="M420 140 Q460 200 420 260" fill="none" stroke="#93C5FD" stroke-width="8" stroke-linecap="round"/>
  <!-- Text flowing out -->
  <rect x="80" y="150" width="60" height="12" rx="6" fill="#FFFFFF" opacity="0.6"/>
  <rect x="95" y="175" width="45" height="12" rx="6" fill="#FFFFFF" opacity="0.5"/>
  <rect x="85" y="200" width="55" height="12" rx="6" fill="#FFFFFF" opacity="0.4"/>
</svg>