<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#bg)"/>
  <!-- Clock circle -->
  <circle cx="256" cy="256" r="140" fill="#FFFFFF"/>
  <!-- Clock face -->
  <circle cx="256" cy="256" r="120" fill="#EFF6FF"/>
  <!-- Hour marks -->
  <rect x="252" y="148" width="8" height="24" rx="4" fill="#1E40AF"/>
  <rect x="252" y="340" width="8" height="24" rx="4" fill="#1E40AF"/>
  <rect x="148" y="252" width="24" height="8" rx="4" fill="#1E40AF"/>
  <rect x="340" y="252" width="24" height="8" rx="4" fill="#1E40AF"/>
  <!-- Clock hands -->
  <rect x="252" y="180" width="8" height="80" rx="4" fill="#1E40AF"/>
  <rect x="252" y="230" width="8" height="60" rx="4" fill="#3B82F6" transform="rotate(90 256 256)"/>
  <!-- Center dot -->
  <circle cx="256" cy="256" r="12" fill="#1E40AF"/>
  <!-- Fasting indicator - fork and knife crossed out -->
  <line x1="340" y1="340" x2="400" y2="400" stroke="#EF4444" stroke-width="12" stroke-linecap="round"/>
  <line x1="400" y1="340" x2="340" y2="400" stroke="#EF4444" stroke-width="12" stroke-linecap="round"/>
  <!-- Progress arc -->
  <path d="M256 116 A140 140 0 1 1 180 370" fill="none" stroke="#22C55E" stroke-width="12" stroke-linecap="round"/>
</svg>